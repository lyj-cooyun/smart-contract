<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <H1> MyBallot </H1>
      <hr></hr>
      <div class="alert alert-success alert-dismissible" role="alert" style="display:none;">
        <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <p>
        </p>
      </div>

      <!-- 按地址查询合约 -->
      <div class="find-contract">
        <h3> Find a Contract</h3>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Contract Address</span>
          <input id="contract-address" type="text" class="form-control" placeholder="address of deployed contract" />
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" onclick="updateContract()">Find !</button>
          </span>
        </div>
      </div>
      <hr></hr>

      <!-- 合约详情 -->
      <div class="contract" style="display:none;">
        <h3>Detail of Contract</h3>
        <table class="table">
          <thead>
            <tr>
              <th>index</th><th>name</th><th>voted</th><th>op</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <hr></hr>

      <!-- 创建合约 -->
      <div class="create-contract">
        <h3>Create Contract</h3>
        <form class="form-inline">
          <div class="form-group">
            <label for="option1">option1</label>
            <input type="text" class="form-control options" id="option1" placeholder="option text">
          </div>
          <div class="form-group">
            <label for="option2">option2</label>
            <input type="text" class="form-control options" id="option2" placeholder="option text">
          </div>
          <div class="form-group">
            <button class="btn btn-default btn-create">create</button>
          </div>
        </form>
      </div>
    </div>
  </body>




  <div class="tail">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
    <script src="index.js"></script>
  </div>
</html>
